<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- ===== ===== Custom Css ===== ===== -->
    <link rel="stylesheet" href="profileStyle.css">
    <link rel="stylesheet" href="responsive.css">

    <!-- ===== ===== Remix Font Icons Cdn ===== ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- ===== ===== Body Main-Background ===== ===== -->
    <span class="main_bg"></span>


    <!-- ===== ===== Main-Container ===== ===== -->
    <div class="container">

        <!-- ===== ===== Header/Navbar ===== ===== -->
        <header>
            <div class="brandLogo">
                <figure><img src="bg.png" alt="logo" width="40px" height="40px"></figure>
                <span>Boook Management</span>
            </div>
        </header>


        <!-- ===== ===== User Main-Profile ===== ===== -->
        <section class="userProfile card">
            <div class="profile">
                <figure><img src="profile.png" alt="profile" width="250px" height="250px"></figure>
            </div>
        </section>


        <!-- ===== ===== Work & Skills Section ===== ===== -->
        <section class="work_skills card">

            <!-- ===== ===== Work Contaienr ===== ===== -->
        </section>


        <!-- ===== ===== User Details Sections ===== ===== -->
        <section class="userDetails card">
            <div class="userName">
                <h1 class="name">Jeremy Rose</h1>
                <div class="map">
                    <i class="ri fa-solid fa-location-dot"></i>
                    <span> New York, NY</span>
                </div>
            </div>

            <div class="btns">
                <ul>
                    <li class="sendMsg">
                        <i class="ri fa-solid fa-message"></i>
                        <a href="./editProfile.html">Edit Profile</a>
                    </li>

                    <li class="sendMsg active">
                        <i class="ri fa-solid fa-check"></i>
                        <a href="#">Profile</a>
                    </li>

                </ul>
            </div>
        </section>


        <!-- ===== ===== Timeline & About Sections ===== ===== -->
        <section class="timeline_about card">
            <div class="tabs">
                <ul>
                    <li class="about active">
                        <i class="ri fa-solid fa-user"></i>
                        <span>About</span>
                    </li>
                </ul>
            </div>

            <div class="contact_Info">
                <h1 class="heading">Contact Information</h1>
                <ul>
                    <li class="phone">
                        <span class="label" style="  font-weight: 700;
                        font-size: 14px;
                        margin-right: 100px;
                        width: 100px;">Phone:</span>
                        <span class="info">+11 234 567 890</span>
                    </li>
                
                    <li class="address">
                        <span class="label" style="  font-weight: 700;
                        font-size: 14px;
                        margin-right: 90px;
                        width: 100px;">Address:</span>
                        <span class="info">S34 E 65th Street, New York</span>
                    </li>
                
                    <li class="email">
                        <span class="label" style="  font-weight: 700;
                        font-size: 14px;
                        margin-right: 100px;
                        width: 100px;">E-mail:</span>
                        <span class="info">hello@rsmarquetech.com</span>
                    </li>
                </ul>
            </div>
        </section>
    </div>

</body>

</html>
