<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="editProfileStyle.css" />
  </head>

  <body>
    <div class="employee-form-container">
      <div class="employee-form-box">
        <div class="form-header">
          <h1 class="form-title">User Information</h1>
        </div>

        <form id="employeeForm" class="employee-form">
          <div class="form-photo-section">
            <div class="photo-wrapper">
              <img
                id="photoPreview"
                class="photo-preview"
                src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=500&h=500"
                alt="Employee Photo"
              />
              <label for="photoUpload" class="photo-upload-label">Upload</label>
              <input
                type="file"
                id="photoUpload"
                accept="image/*"
                style="display: none"
              />
            </div>
          </div>

          <div class="form-field">
            <label for="name">Name</label>
            <input type="text" id="name" required />
          </div>

          <div class="form-field">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" id="dateOfBirth" required />
          </div>

          <div class="form-field">
            <label for="gender">Gender</label>
            <select id="gender" required>
              <option value="" disabled selected></option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-field">
            <label for="phone">Phone</label>
            <input type="text" id="phone" required />
          </div>

          <div class="form-field">
            <label for="address">Address</label>
            <input type="text" id="address" required />
          </div>

          <div class="form-field">
            <label for="department">Department</label>
            <select id="department" required>
              <option value="" disabled selected></option>
              <option value="Engineering">Customer</option>
              <option value="Marketing">Staff</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="button" id="cancelButton">Cancel</button>
            <button type="submit" id="saveButton">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script src="profile.js"></script>
  </body>
</html>
