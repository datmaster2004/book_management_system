<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Checkout Flow</title>
    <link href="Cart.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="cart-items">
                <div id="step1" class="step">
                    <h2 class="title">Shopping Cart</h2>
                    <div class="item">
                        <div class="item-details">
                            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e" alt="Product" class="item-image">
                            <div class="info">
                                <div class="header">
                                    <h3 class="product-name">Wireless Headphones</h3>
                                    <button onclick="removeItem(this)" class="remove-btn">Remove</button>
                                </div>
                                <p class="product-color">Black</p>
                                <div class="quantity-price">
                                    <div class="quantity">
                                        <button class="decrease">-</button>
                                        <input type="number" value="1" class="quantity-input">
                                        <button class="increase">+</button>
                                    </div>
                                    <p class="price">$299.00</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button onclick="showStep(3)" class="next-btn">Proceed to Payment</button>
                </div>

                <!-- Payment Method Selection -->
                <div id="step3" class="step hidden">
                    <h2 class="title">Payment Method</h2>
                    <form id="paymentForm" class="form" onsubmit="return validatePaymentForm(event)">
                        <div class="form-section">
                            <div class="radio-group">
                                <input type="radio" name="payment" value="cash" onclick="togglePaymentDetails('cash')" required>
                                <label>Cash on Delivery</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" name="payment" value="bank" onclick="togglePaymentDetails('bank')">
                                <label>Bank Transfer</label>
                            </div>
                        </div>
                        
                        <!-- Cash Details -->
                        <div id="cashDetails" class="payment-details hidden">
                            <p>You will pay in cash upon delivery.</p>
                            <div class="buttons">
                                <button type="button" onclick="showStep(1)" class="back-btn">Back to Cart</button>
                                <button type="submit" class="continue-btn">Continue to Delivery</button>
                            </div>
                        </div>

                        <!-- Bank Details -->
                        <div id="bankDetails" class="payment-details hidden">
                            <div class="bank-details">
                                <label>Select Bank</label>
                                <select>
                                    <option>Chase Bank</option>
                                    <option>Wells Fargo</option>
                                    <option>Bank of America</option>
                                    <option>Citibank</option>
                                </select>
                            </div>
                            <div class="bank-details">
                                <label>Account Number</label>
                                <input type="text" pattern="[0-9]{10,}" required>
                            </div>
                            <div class="buttons">
                                <button type="button" onclick="showStep(1)" class="back-btn">Back to Cart</button>
                                <button type="submit" class="continue-btn">Continue to Delivery</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Delivery Information -->
                <div id="step2" class="step hidden">
                    <h2 class="title">Delivery Information</h2>
                    <form id="deliveryForm" class="form" onsubmit="return validateDeliveryForm(event)">
                        <div class="form-grid">
                            <div class="form-item">
                                <label>First Name</label>
                                <input type="text" required>
                            </div>
                            <div class="form-item">
                                <label>Last Name</label>
                                <input type="text" required>
                            </div>
                            <div class="form-item">
                                <label>City</label>
                                <select required>
                                    <option>Select City</option>
                                    <option>New York</option>
                                    <option>Los Angeles</option>
                                    <option>Chicago</option>
                                </select>
                            </div>
                            <div class="form-item">
                                <label>District</label>
                                <select id="district" onchange="loadWards()" required>
                                    <option>Select District</option>
                                    <option>District 1</option>
                                    <option>District 2</option>
                                </select>
                            </div>
                            <div class="form-item">
                                <label>Ward</label>
                                <select id="ward" required>
                                    <option>Select Ward</option>
                                </select>
                            </div>
                            <div class="form-item full-width">
                                <label>Address</label>
                                <input type="text" required>
                            </div>
                        </div>
                        <div class="buttons">
                            <button type="button" onclick="showStep(3)" class="back-btn">Back to Payment</button>
                            <button type="submit" class="submit-btn">Complete Order</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <div class="summary">
                    <h2 class="summary-title">Order Summary</h2>
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span>$299.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping</span>
                        <span>$10.00</span>
                    </div>
                    <div class="summary-total">
                        <span>Total</span>
                        <span>$309.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Cart.js"></script>
</body>
</html>
