<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staffs</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/modal/modalStyle.css" />
  </head>

  <body>
    <!-- =============== Navigation ================ -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="book"></ion-icon>
              </span>
              <span class="title" style="font-size: 20px; font-weight: bold"
                >Admin</span
              >
            </a>
          </li>

          <li>
            <a href="./index.html">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="./staff.html">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">Staffs</span>
            </a>
          </li>

          <li>
            <a href="./customer.html">
              <span class="icon">
                <ion-icon name="people-circle-outline"></ion-icon>
              </span>
              <span class="title">Customers</span>
            </a>
          </li>
          <li>
            <hr style="margin: 40px 20px 20px 0px" />
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>

          <div class="user">
            <img src="assets/imgs/customer01.jpg" alt="" />
          </div>
        </div>
        <!-- ================ Order Details List ================= -->
        <div class="details">
          <div class="recentOrders">
            <div class="cardHeader">
              <h2>Staffs</h2>
              <div>
                <a class="btn" id="btn-addproduct" style="cursor: pointer"
                  >Add Staff</a
                >
              </div>
            </div>

            <!-- Add Staff Modal -->
            <div id="addProductModal" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add Staff</h2>
                <div class="container-Product">
                  <form id="staffForm">
                    <div class="form-section">
                      <h2>GENERAL</h2>
                      <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" />
                      </div>
                      <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                          <option>Select a Gender</option>
                          <option>Male</option>
                          <option>Female</option>
                          <option>Other</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="position">Position:</label>
                        <select id="position" name="position">
                          <option>Select a Position</option>
                          <option>Manager</option>
                          <option>Staff</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="salary">Salary:</label>
                        <input type="text" id="salary" name="salary" />
                      </div>
                      <!-- <div class="form-group">
                        <label for="avatar">Avatar:</label>
                        <input
                          type="text"
                          id="avatar"
                          name="avatar"
                          placeholder="url image"
                        />
                      </div> -->
                    </div>
                    <div class="form-buttons">
                      <button type="submit">Save Staff</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Staff Table -->
            <table>
              <thead>
                <tr>
                  <td>Staff</td>
                  <td>Name</td>
                  <td>Gender</td>
                  <td>Position</td>
                  <td>Salary</td>
                  <td>Action</td>
                </tr>
              </thead>
              <tbody id="staffTableBody">
                <!-- Staff data will be rendered here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/staff.js"></script>

    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
