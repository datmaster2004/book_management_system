      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>

          <div class="user">
            <img src="assets/imgs/customer01.jpg" alt="" />
          </div>
        </div>

        <!-- ======================= Cards ================== -->
        <div class="cardBox">
          <div class="card">
            <div>
              <div class="numbers" id="liveViews">0</div>
              <div class="cardName">Users Online</div>
            </div>

            <div class="iconBx">
              <ion-icon name="eye-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers" id="orderNumbers">Loading...</div>
              <div class="cardName">Orders</div>
            </div>

            <div class="iconBx">
              <ion-icon name="cart-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers" id="comment-count">Loading...</div>
              <div class="cardName">Comments</div>
            </div>
          
            <div class="iconBx">
              <ion-icon name="chatbubbles-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers" id="totalShipped">Loading...</div>
              <div class="cardName">Earning</div>
            </div>

            <div class="iconBx">
              <ion-icon name="cash-outline"></ion-icon>
            </div>
          </div>
        </div>

        <div class="report">
          <div class="reportHeader">
            <h2>Report Revenue</h2>
            <div class="dateFilter">
              <label for="startDate">Start Date:</label>
              <input type="date" id="startDate" />
        
              <label for="endDate">End Date:</label>
              <input type="date" id="endDate" />
        
              <button id="loadReport" onclick="loadReport()">Load Report</button>
            </div>
          </div>
          <canvas id="myChart"></canvas>
        </div>

        <!-- ================ Order Details List ================= -->
        <div class="details">
          <div class="recentOrders">
            <div class="reportHeader">
              <h2>Recent Orders</h2>
            </div>
            <table>
              <thead>
                <tr>
                  <td>OrderID</td>
                  <td>CustomerID</td>
                  <td>Total Amount</td>
                  <td>Status</td>
                </tr>
              </thead>

              <tbody id="orderTableBody">
                <!-- Rows will be dynamically inserted here -->
              </tbody>
            </table>
            
          </div>
          <ul id="orderpagination-list" class="pagination">
            <!-- Phân trang sẽ được thêm vào đây -->
          </ul>
